<!DOCTYPE html>

<head>
  <title>Bootstrap Example</title>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    * {
      box-sizing:border-box;
    }
    .column{
      float:left;
      width:30%;
      padding:10px;
      height:300px;

    }
    .row:after{
      content:"";
      display:table;
      clear:both;
    }
    
  </style>
</head>
<body>

    <thead>
